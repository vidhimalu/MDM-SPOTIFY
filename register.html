<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spotify Clone â€” Register</title>
<link rel="stylesheet" href="styles.css">
<style>
body {background: linear-gradient(135deg, #121212, #1DB954); display:flex; justify-content:center; align-items:center; height:100vh; font-family:'Segoe UI', sans-serif;}
.form-card {background:#191414; padding:40px 30px; border-radius:16px; width:400px; box-shadow:0 8px 30px rgba(0,0,0,0.7); color:#fff; text-align:center;}
.form-card h2 {margin-bottom:12px; font-size:26px;}
.form-card p {color:#b3b3b3; margin-bottom:24px;}
.form-card input {width:100%; padding:12px 15px; margin:10px 0; border:none; border-radius:8px; background:#282828; color:#fff;}
.form-card input::placeholder {color:#b3b3b3;}
.form-card button {width:100%; padding:12px; background:#1DB954; border:none; border-radius:8px; color:#000; font-weight:700; cursor:pointer; transition:all 0.3s ease;}
.form-card button:hover {background:#17a74a;}
.form-card a {color:#1DB954; text-decoration:none;}
</style>
</head>
<body>
<div class="form-card">
  <h2>Create Your Account</h2>
  <p>Sign up to save playlists and favorites</p>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p style="margin-top:16px;">Already have an account? <a href="login.html">Log In</a></p>
</div>
</body>
</html>
